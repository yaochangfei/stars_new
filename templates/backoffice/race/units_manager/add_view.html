{% extends '../base_race.html' %}
{% autoescape None %}
{% block content %}
<div class="main_header pt10 pb10 clear">
    <div class="fl bread_nav">
        <a href="{{ reverse_url('backoffice_race_unit_manager_list') }}?race_cid={{race_cid}}" class="pl10 ml10">单位管理</a>
        <span>&gt; 新增单位</span>
    </div>
    <div class="fr clear">
        <a href="{{ reverse_url('backoffice_race_unit_manager_list') }}?race_cid={{race_cid}}"  class="fl back_btn pl20 mr20">
            <i class="back_i"></i>返回
        </a>
    </div>
</div>
<div class="edit_info">
    <div>
        <h3 class="list_title pr">新增单位<i class="add_i_txt"></i></h3>
    </div>
    <div class="edit_info_detail">
        <form id="form_add" name="form_add" method="post"
              action="{{ reverse_url('backoffice_race_unit_manager_add') }}?race_cid={{race_cid}}">
            {% raw xsrf_form_html() %}
            <table class="table_form">
                <tbody>
                <tr>
                    <th width="40%"><span class="necessary">*</span>单位ID</th>
                    <td><input id="code" name="code" class="input_text" type="text" maxlength="16"></td>
                </tr>
                <tr>
                    <th width="40%"><span class="necessary">*</span>单位名称</th>
                    <td><input id="title" name="title" class="input_text" type="text" maxlength="32"></td>
                </tr>
                <tr>
                    <th>状态</th>
                    <td>
                        <label class="table_switch">
                            <input id="status" name="status" type="checkbox" checked="checked">
                            <i></i>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <span id="error_msg" class="cl_danger"></span>
                    </td>
                </tr>
                <tr>
                    <th></th>
                    <td>
                        <a href="javascript:;" id="submit" class="btn btn_primary btn_lg mt10">提交</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
<script type="text/javascript" src='{{ static_url("js/plugins/form/jquery.form.min.js") }}'></script>
<script>
    $(function () {
        $("#form_add").ajaxForm({
            beforeSubmit: function () {
                display_loading();
                if (!check_form()) {
                    remove_loading();
                    return false;
                }
            },
            success: function (data) {
                if (data.code === 0) {
                    tip_msg("添加单位失败，请重试！", 2000);
                } else if (data.code === 1) {
                    tip_msg("单位添加成功！", 2000, function () {
                        window.location.href = "{{ reverse_url('backoffice_race_unit_manager_list') }}?race_cid={{race_cid}}";
                    });
                } else if (data.code === -2) {
                    $("#error_msg").html("请输入单位编号！");
                } else if (data.code === -1) {
                    $("#error_msg").html("请输入单位名称！");
                } else if (data.code === -3) {
                    $("#error_msg").html("单位编号已存在！");
                }
                remove_loading();
            },
            error: function () {
                $("#error_msg").html("操作失败，请重试！");
                remove_loading();
                return false;
            },
            resetForm: false,
            dataType: 'json'
        });

        $("#submit").click(function () {
            $("#form_add").submit();
        });

        $(".radio_i").on("click", function () {
            $(this).parents(".table_form").find(".radio_i").removeClass("checked").parent().find(".hide_f").val("");
            $(this).addClass("checked").parent().find(".hide_f").val("1");
        });
    });

    function check_form() {
        var title = $.trim($("#title").val());
        var code = $.trim($("#code").val());
        var re = /^[a-zA-Z0-9_]*$/;
        if (code === "") {
            $("#error_msg").html("请请输入单位编号！");
            return false;
        }
        if (title === "") {
            $("#error_msg").html("请输入单位名称！");
            return false;
        }

        if (!re.test(code)) {
            $("#error_msg").html("单位编号请输入字母、数字和下划线！");
            return false;
        }
        return true;
    }

</script>
{% end %}
