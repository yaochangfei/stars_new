<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keywords" content="中国科普研究所登录">
    <meta name="description" content="中国科普研究所登录">
    <title>中国科普研究所登录</title>
    <link rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/default/login.css">
    <script src="../js/jquery-1.10.2.js"></script>
    <script src="../js/plugins/jquery.cookie.1.4.1.min.js"></script>
</head>
<body>
<div class="container login_container">
    <div class="login_content clear">
        <div class="fl login_company_show">
            <img src="../images/default/company_show.jpg" alt="">
        </div>
        <div class="fl login_box">
            <div class="company_logo"></div>
            <div class="login_error tc"></div>
            <div class="mb30">
                <div class="user mb20 tc pr">
                    <input id="login_name" type="text" placeholder="请输入用户名">
                    <i class="user_i"></i>
                </div>
                <div class="password tc pr">
                    <input id="login_password" type="text" placeholder="请输入密码">
                    <i class="pass_i"></i>
                </div>
            </div>
            <div class="login_btn">立即登录</div>
        </div>
    </div>
</div>
</body>

</html>
