<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keywords" content="中国科普研究所">
    <meta name="description" content="中国科普研究所">
    <title>中国科普研究所</title>
    <link rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/base.css">
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="../js/public.js"></script>
</head>
<body class="page_body">
    <div class="page_error pr">
        <div class="pa">
            <div class="error_info">您没有权限访问该页面</div>
            <div class="back_info"><span class="back_time"></span>秒后自动回到主页</div>
            <a href="javascript:void (0)" class="btn btn_lg btn_primary">回到主页</a>
        </div>
    </div>
<script>
    $(function () {
        var backTime = 20;
        $(".back_time").html(backTime);
        var timer = setInterval(function () {
            backTime--;
            $(".back_time").html(backTime);
            if(backTime<=0){
                clearInterval(timer);
//                跳转动作;
            }
        },1000)
    })
</script>
</body>
</html>
