    <script>
        $(function () {
            $(".setup_prize div").on("click",function () {
                var val = parseInt($(this).html()),tr = $(".price_table tr"),num = tr.length - 1;
                $(this).addClass("active").siblings().removeClass("active");
                if(val<num){
                    tr.eq(val).nextAll().remove();
                }
                else if(val>num){
                    for(var i=0;i<val-num;i++){
                        $(".price_table").append('<tr> <td> <input type="text"> </td> <td> <input type="text" class="only_num"> </td> <td> <input type="text" class="only_num"> </td> <td> <input type="text"> </td> </tr>');
                    }

            })
        })
