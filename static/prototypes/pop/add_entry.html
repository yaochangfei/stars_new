<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="keywords" content="汽车体验社区">
        <meta name="description" content="汽车体验社区">
        <title>中国科普研究所</title>
        <link rel="stylesheet" href="../../css/base.css">
        <link rel="stylesheet" href="../../css/default/user_list.css">
        <script src="../../js/jquery-1.10.2.min.js"></script>
        <script src="../../js/public.js"></script>
        <script src="../../js/base_utils.js"></script>
        <script src="../../js/plugins/layer/layer.js"></script>
    </head>
    <body class="white_bg pt10">
        <table class="pop_table">
            <tr>
                <td width="20%">年龄段：</td>
                <td>
                    <select>
                        <option value="请选择">请选择</option>
                        <option value="青年">青年</option>
                        <option value="中年">中年</option>
                        <option value="老年">老年</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td width="20%">性别：</td>
                <td>
                    <select>
                        <option value="请选择">请选择</option>
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td width="20%">受教育程度：</td>
                <td>
                    <select>
                        <option value="请选择">请选择</option>
                        <option value="初中及以下">初中及以下</option>
                        <option value="高中/中专/技校">高中/中专/技校</option>
                        <option value="大专">大专</option>
                        <option value="本科/学士">本科/学士</option>
                        <option value="硕士及以上">硕士及以上</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="vt">地区：</td>
                <td>
                    <div class="area_box clear">
                        <ul class="province_box fl mr10">
                            <li>江苏省</li>
                        </ul>
                        <ul class="city_box fl">
                            <li class="clear">
                                <div class="checkbox_all fl ellipsis" title="全市" data-code="0"><i class="checkbox_i"></i>全市</div>
                                <div class="checkbox fl ellipsis" title="江苏市" data-code="1000"><i class="checkbox_i"></i>江苏市</div>
                            </li>
                        </ul>
                    </div>
                </td>
            </tr>
        </table>
    </body>
</html>
