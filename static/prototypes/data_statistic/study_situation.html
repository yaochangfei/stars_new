    <script>
        $(function () {
            $(".switch_chart").mouseover(function () {
                $(this).find(".switch_con").show();
            }).mouseout(function () {
                $(this).find(".switch_con").hide();
            });

            $(document).on("click",".add_entry",function () {
                var _this = $(this);
                layer.open({
                    type:1,
                    title:'新增条目',
                    area: ['640px', 'auto'],
                    btn:["确认","取消"],
                    content: '<table class="pop_table"> <tr> <td width="20%">年龄段：</td> <td> <select> <option value="请选择">请选择</option> <option value="青年">青年</option> <option value="中年">中年</option> <option value="老年">老年</option></select> </td> </tr> <tr> <td width="20%">性别：</td> <td> <select> <option value="请选择">请选择</option> <option value="男">男</option> <option value="女">女</option></select> </td> </tr> <tr> <td width="20%">受教育程度：</td> <td> <select> <option value="请选择">请选择</option> <option value="初中及以下">初中及以下</option> <option value="高中/中专/技校">高中/中专/技校</option> <option value="大专">大专</option> <option value="本科/学士">本科/学士</option> <option value="硕士及以上">硕士及以上</option> </select> </td> </tr> <tr> <td class="vt">地区：</td><td> <div class="area_box clear"><ul class="province_box fl mr10"> <li>江苏省</li> <li>安徽省</li> <li>北京市</li> <li>河北省</li> <li>河北省</li> <li>河北省</li> <li>河北省</li> <li>河北省</li> <li>河北省</li> <li>河北省</li> </ul><ul class="city_box fl"> <li class="clear"> <div class="checkbox fl ellipsis" title="全部"><i class="checkbox_i checked_all"></i>全部</div> <div class="checkbox fl ellipsis" title="江苏市"><i class="checkbox_i"></i>江苏市</div> <div class="checkbox fl ellipsis" title="南京市"><i class="checkbox_i"></i>南京市</div> <div class="checkbox fl ellipsis" title="南通市"><i class="checkbox_i"></i>南通市</div> <div class="checkbox fl ellipsis" title="徐州市"><i class="checkbox_i"></i>徐州市</div> <div class="checkbox fl ellipsis" title="乌鲁木齐市"><i class="checkbox_i"></i>乌鲁木齐市</div> </li> <li></li> </ul> </div> </td> </tr><tr><td class="vt">学科部类：</td><td><div class="knowledge_kind clear"><div class="checkbox fl ellipsis" title="科学观念与方法"><i class="checkbox_i"></i>科学观念与方法</div><div class="checkbox fl ellipsis" title="物质与能量"><i class="checkbox_i"></i>物质与能量</div><div class="checkbox fl ellipsis" title="物质与能量"><i class="checkbox_i"></i>物质与能量</div><div class="checkbox fl ellipsis" title="物质与能量"><i class="checkbox_i"></i>物质与能量</div><div class="checkbox fl ellipsis" title="物质与能量"><i class="checkbox_i"></i>物质与能量</div></div></td></tr></table>',
                    yes:function (index) {
                        var arr = [];
                        $(".pop_table select").each(function () {
                            if($(this).val()!=="请选择"){
                                arr.push($(this).val())
                            }
                        });
                        $(".city_box .checkbox_i.checked").each(function () {
                            arr.push($(this).parent().text())
                        });
                        $(".knowledge_kind .checkbox_i.checked").each(function () {
                            arr.push($(this).parent().text())
                        });
                        if(arr == ""){
                            tip_msg("请至少选择一个筛选条件",1000);
                        }
                        else{
                            var num = $(".more_screen_box").children().length + 1;
                            if(num>4){
                                tip_msg("最多生成5个图表");
                            }
                            else{
                                var chart = "cl" + num.toString();
                                var moreScreen = '<div class="more_screen clear in_block mr20"> <div class="checkbox fl"><i class="checkbox_i '+ chart +' checked"></i>'+ arr.join()+'</div> <div class="screen_control fl"> <i class="edit_i"></i> <i class="delete_i"></i> </div> </div>';
                                _this.parents(".edit_info").find(".more_screen_box").append(moreScreen);
                                layer.close(index);
                            }
                        }
                    }
                });
            });
            //删除新增的条目：
            $(document).on("click",".delete_i",function () {
               $(this).parents(".more_screen").remove();
            });
            //选择省份请求城市信息：
            $(document).on("click",".province_box li",function () {
                $(".province_box li").removeClass("active");
                $(this).addClass("active");
                //请求城市信息：
            });
            //城市最多选5个，部类最多选3个：
            $(document).on("click",".checkbox",function () {
                if($(this).parents(".city_box").find(".checkbox_i.checked").length>=5&&!$(this).find(".checkbox_i").hasClass("checked")){
                    tip_msg("最多选五个",1000);
                    return false
                }
                else if($(this).parents(".knowledge_kind").find(".checkbox_i.checked").length>=3&&!$(this).find(".checkbox_i").hasClass("checked")){
                    tip_msg("最多选三个",1000);
                    return false
                }
                else{
                    $(this).find(".checkbox_i").toggleClass("checked");
                }
            });
            //展开收起：
            $(".opens").on("click",function () {
                if($(this).hasClass("on")){
                    $(this).removeClass("on").html("展开");
                    $(this).parents(".echart_box").find(".more_screen_box").slideUp();
                }
                else{
                    $(this).addClass("on").html("收起");
                    $(this).parents(".echart_box").find(".more_screen_box").slideDown();
                }
            });
        })
    </script>
